<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="style.css">
    <style>

    </style>
</head>
<body>
    <button class="sidebar-toggle">
        <i class="fas fa-bars"></i>
    </button>

    <div class="sidebar-overlay"></div>

    <div class="main-wrapper">
        <aside class="sidebar">
            <div class="sidebar">
                <h3 class="mb-4">Koki</h3>
                <nav class="nav flex-column">
                    <a class="nav-link " href="./dashboard.html"><i class="fas fa-chart-line me-2"></i>Dashboard</a>
                    <a class="nav-link" href="./recipe.html"><i class="fas fa-shopping-cart me-2"></i>My Recipes</a>
                    <a class="nav-link " href="./upload.html"><i class="fas fa-utensils me-2"></i>Upload Recipe</a>
                    <a class="nav-link active" href="#"><i class="fas fa-users me-2"></i>Profile</a>
                    <a class="nav-link" href="./settings.html"><i class="fas fa-users me-2"></i>Settings</a>
                    <a class="nav-link" id="logout" href="#"><i class="fas fa-users me-2"></i>Logout </a>
                </nav>
               
            </div>
        </aside>

        <main class="main-content">
            <main class="content">
                <header>
                    <h2>Update Profile</h2>
                    <button class="profile-trigger" id="profileTrigger">
                    </button>
                </header>
            </main>
            <!-- Most Favorites Items -->
            <div class="row">
                <div class="col-12" id="recipe-div">
                    <div class="container">
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Update your profile photo </label>
                                <label class="custom-file-upload">
                                    <input type="file" accept="image/png, image/jpeg" required>
                                    Click to upload or drag and drop file here
                                </label>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">First Name</label>
                                <input type="text" class="form-control" placeholder="Update your first name" >
                            </div>
                            <div class="mb-3">
                                <label class="form-label">
                                    Last Name
                                </label>
                                <textarea class="form-control" placeholder="Update your last name" ></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" placeholder="Update your email address" >
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Address</label>
                                <input type="text" class="form-control" placeholder="Update your address" >
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Contact Number</label>
                                <textarea class="form-control" placeholder="Update your contact number" ></textarea>
                            </div>
                           
                            
                            <button type="submit" class="btn-view">Submit</button>
                        </form>
                </div>
                </div>

                

            </div>


           
            </div>
        </main>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    

    <script src="./profile.js"></script>
    <script type="module" src="../JavaScript/login.js"></script>
    <script src="./dashboard.js"></script>
</body>
