<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="upload.css">
    <link rel="stylesheet" href="style.css">
    <style>

    </style>
</head>
<body>
    <button class="sidebar-toggle">
        <i class="fas fa-bars"></i>
    </button>

    <div class="sidebar-overlay"></div>

    <div class="main-wrapper">
        <aside class="sidebar">
            <div class="sidebar">
                <h3 class="mb-4">Koki</h3>
                <nav class="nav flex-column">
                    <a class="nav-link " href="./dashboard.html"><i class="fas fa-chart-line me-2"></i>Dashboard</a>
                    <a class="nav-link" href="./recipe.html"><i class="fas fa-shopping-cart me-2"></i>My Recipes</a>
                    <a class="nav-link active" href="#"><i class="fas fa-utensils me-2"></i>Upload Recipe</a>
                    <a class="nav-link" href="./profile.html"><i class="fas fa-users me-2"></i>Profile</a>
                    <a class="nav-link" href="./settings.html"><i class="fas fa-users me-2"></i>Settings</a>
                    <a class="nav-link" id="logout" href="#"><i class="fas fa-users me-2"></i>Logout </a>
                </nav>
               
            </div>
        </aside>

        <main class="main-content">
            <main class="content">
                <header>
                    <h2>Upload Recipe</h2>
                    <div class="user-info">
                        <span id="profilename"></span>
                        <img src="./assets/HA.jpg" alt="User">
                    </div>
                </header>
            </main>
            <!-- Most Favorites Items -->
            <div class="row">
                <div class="col-12" id="recipe-div">
                    <div class="container">
                    <form>
                       
                        <div class="mb-3">
                            <label class="form-label">Recipe Name *</label>
                            <input type="text" class="form-control" placeholder="Delicious Pasta" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Ingredients *</label>
                            <textarea class="form-control" rows="3" placeholder="List all ingredients" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Serving Size (Optional)</label>
                            <input type="number" class="form-control" placeholder="e.g. 4 servings" >
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Preparation Time (Optional)</label>
                            <input type="text" class="form-control" placeholder="e.g. 30 minutes" >
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Recipe Instructions *</label>
                            <textarea class="form-control" rows="4" placeholder="Step-by-step instructions" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Upload a Photo </label>
                            <label class="custom-file-upload">
                                <input type="file" accept="image/png, image/jpeg" required>
                                Click to upload or drag and drop file here
                            </label>
                        </div>
                        <button type="submit" class="btn-view">Submit</button>
                    </form>
                </div>
                </div>

                

            </div>


           
            </div>
        </main>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    

    <script src="./index.js"></script>
</body>
