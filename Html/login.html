<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Modal</title>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz@6..96&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <h1 style="font-family: 'Bodoni Moda', serif; color: var(--blue); margin-bottom: 1rem;">Welcome to Our Website</h1>
    <p style="margin-bottom: 2rem; text-align: center;">Click the button below to open the login modal</p>
    <button class="open-modal-button">Open Login Modal</button>

    <div class="modal-overlay">
        <div class="login-container">
            <button class="close-modal">&times;</button>
            <div class="login-header">
                <h1>Welcome Back</h1>
                <p>Please enter your credentials to login</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Enter your password">
                </div>
                <div class="remember-forgot">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
            <div class="signup-text">
                Don't have an account? <a href="#">Sign up</a>
            </div>
        </div>
    </div>
<script src="../JavaScript/login.js"></script>

</body>
</html>
