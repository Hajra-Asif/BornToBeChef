<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Modal</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz@6..96&family=Montserrat:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../CSS/signup.css">
</head>

<body>
    <h1 style="font-family: 'Bodoni Moda', serif; color: var(--blue);">Welcome to Our Website</h1>
    <p style="text-align: center;">Click the button below to create your account</p>
    <button class="open-modal-button">Open Sign Up Modal</button>

    <div class="modal-overlay">
        <div class="signup-container">
            <button class="close-modal">&times;</button>
            <div class="signup-header">
                <h1>Create Account</h1>
                <p>Join our community today</p>
            </div>
            <form id="signupForm">
                <div class="name-fields">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" required placeholder="Enter first name">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" required placeholder="Enter last name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Create password">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required placeholder="Confirm password">
                </div>
                <div class="terms-wrapper">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">
                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>
                <button type="submit" class="signup-button">Create Account</button>
                <div class="divider">
                    <div class="divider-line"></div>
                    <span class="divider-text">or continue with</span>
                    <div class="divider-line"></div>
                </div>

                <button type="button" class="google-btn">
                    <img src="https://www.svgrepo.com/show/303108/google-icon-logo.svg" alt="Google" width="20"
                        height="20">
                    <span>Sign up with Google</span>
                </button>
                <div class="login-text">
                    Already have an account? <a href="#" id="switchToLogin">Log in</a>
                </div>
        </div>
    </div>

    <script src="../JavaScript/signup.js"></script>
</body>

</html>
