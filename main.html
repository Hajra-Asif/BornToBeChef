
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Media Query Example */
    @media (max-width: 768px) {
      .recipe-card {
        width: 100%; /* Stack cards vertically on smaller screens */
      }
    }
    @media (min-width: 769px) {
      .recipe-card {
        width: 48%; /* Two cards per row on medium to large screens */
      }
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <div class="row" id="recipe-cards-container">
      <!-- Dynamic recipe cards will be inserted here -->
    </div>
  </div>

  <script>
    // Get the current screen width
    const viewportWidth = window.innerWidth;

    // Set API URL based on screen size
    let apiUrl;
    if (viewportWidth < 768) {
      // Small screen: Fetch 2 recipes
      apiUrl = 'https://dummyjson.com/recipes?limit=2&skip=4';
    } else {
      // Large screen: Fetch 4 recipes
      apiUrl = 'https://dummyjson.com/recipes?limit=4&skip=4';
    }

    // Fetch recipe data from the API
    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('recipe-cards-container');

        // Loop through the fetched recipe data and create cards
        data.recipes.forEach(recipe => {
          const card = document.createElement('div');
          card.classList.add('col-12', 'col-md-6', 'col-lg-4', 'mb-4', 'recipe-card'); // Responsive layout

          card.innerHTML = `
            <div class="card">
              <img src="${recipe.image}" class="card-img-top" alt="${recipe.name}">
              <div class="card-body">
                <h5 class="card-title">${recipe.name}</h5>
                <p class="card-text">${recipe.description}</p>
     <a href="../recipePage/recipePage/detail.html?id=${recipe.id}" class="btn btn-primary">View Recipe</a>
             
            </div>
            </div>
          `;

          container.appendChild(card);
        });
      })
      .catch(error => console.error('Error fetching data:', error));
  </script>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
