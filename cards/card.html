<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Cards</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --blue: #28334d;
            --white: #ffffff;
            --grey: #edecf3;
            --brown: #b37a64;
            --bodytext: #353535;
            --icons: #6e6e6e;
        }

        .card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 100%;
            background: var(--white);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .card-img-top {
            height: 220px;
            object-fit: cover;
        }

        .recipe-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--blue);
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .recipe-badge img {
            width: 18px;
            height: 18px;
            filter: brightness(0) invert(1);
        }

        .card-body {
            padding: 20px;
        }

        .stars {
            color: #ffd700;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .recipe-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--bodytext);
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .recipe-info {
            display: flex;
            gap: 15px;
            color: var(--icons);
            font-size: 13px;
            margin-bottom: 20px;
        }

        .recipe-info img {
            width: 14px;
            height: 14px;
            margin-right: 5px;
            opacity: 0.7;
        }

        .btn-view {
            width: 100%;
            border: 2px solid var(--brown);
            color: var(--brown);
            border-radius: 25px;
            padding: 8px;
            font-size: 14px;
            font-weight: 500;
            background: transparent;
            transition: all 0.3s ease;
        }

        .btn-view:hover {
            background: var(--brown);
            color: var(--white);
        }
    </style>
</head>
